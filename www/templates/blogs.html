<ion-view view-title="Blogs">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="blog in blogs" href="#/app/blogs/{{blog._id}}">
                <div class="list card">
                    <div class="item item-avatar">
                        <h2>{{blog.title}}</h2>
                        <p>{{blog.createdOn}}</p>
                    </div>
                    <div class="item item-image">
                        <img src="/assets/image1.jpg" style="height:300px" class="">
                    </div>
                    <div class="item item-body">
                        <p>
                            {{blog.intro}}</p>
                        <p>
                            <a href="#" class="subdued">1 Like</a>
                            <a href="#" class="subdued">5 Comments</a>
                        </p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
