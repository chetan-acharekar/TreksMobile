<ion-modal-view cache-view="false">
  <ion-header-bar>
    <h1 class="title">My Account</h1>
    <div class="buttons">
      <button class="button " ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div ng-show="!isLoggedIn">
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
          <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
          <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
        </div>
      </form>
      <label class="item">
                    <button class="button button-block button-assertive" ng-click="authenticate('google')">google</button>
                </label>
    </div>
    <div ng-show="isLoggedIn">
      You are logged in as {{username}}.
      <button class="button button-block button-assertive" ng-click="signOut()">Logout</button>

    </div>
  </ion-content>
</ion-modal-view>
