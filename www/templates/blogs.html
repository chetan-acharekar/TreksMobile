<ion-view view-title="Blogs">
  <ion-content>
    <div class="list">
      <div ng-repeat="blog in blogs|orderBy:'-createdOn'">
        <a class="item item-thumbnail-lef" href="#/app/blogs/{{blog._id}}">
        <h2><b>{{blog.title}}</b></h2>
          <img ng-src="{{host}}uploads/{{blog.image}}">
          <br>
          {{blog.intro}}
        </a>
        <br>
        <br>
      </div>
    </div>
  </ion-content>
</ion-view>
